<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <div class="score" id="score">0 Human - Computer 0</div>
            <div class="choices">
                <button class="choice" id="Rock">Rock</button>
                <button class="choice" id="Paper">Paper</button>
                <button class="choice" id="Scissors">Scissors</button>
            </div>
            <div class="result" id="result">Choose one from the options!</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
